<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
      <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        
        const { useState } = React;

        function Modal ({title, content, show = false, onclose}) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        {content}
                        <button onClick={onclose}>Annulla</button>
                    </div>
                </div>,
                document.body
            );
        }
        
        const Animals= () => {
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

            const [animals, setAnimals] = useState ([]);
            const [isModalOpen, setIsModalOpen] = useState (false);
            const [newAnimal, setNewAnimal] = useState ("");

            const openModal = () => {
                setIsModalOpen(true);
            };

            const handleConfirm = () => {
                setAnimals ([...animals, newAnimal]);
                setIsModalOpen(false);
                setNewAnimal("");

            }

            return(
                <div>
                    <button onClick={openModal}>Aggiungi Animale</button>

                    <Modal
                        title="Aggiungi nuovo Animale"
                        content={
                            <div>
                                <input 
                                    type="text"
                                    value={newAnimal}
                                    onChange={ (e) => setNewAnimal (e.target.value) }
                                />

                                <button onClick={handleConfirm}>Conferma</button>                      
                            </div>
                        }
                        show={isModalOpen}
                        onclose={ () => setIsModalOpen(false)} 
                    
                    />

                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((animal, index) => 
                                <li key={index}>{animal}</li>
                            )}
                        </ul>
                    </details>
                </div>
            );
        };

        const rootElement = document.querySelector(".lista-animali");
        const root = ReactDOM.createRoot(rootElement);
        root.render(<Animals/>);

    </script>
</html>
